<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eraserheads Song Player (No MP3 Needed)</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #ffdde1, #ee9ca7);
  text-align: center;
  padding-top: 50px;
  color: #333;
}

h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.song-title {
  margin-top: 20px;
  font-size: 24px;
  font-weight: bold;
  color: #ff4d6d;
}

button {
  font-size: 18px;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background-color: #ff4d6d;
  color: white;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

audio {
  margin-top: 30px;
  outline: none;
  border-radius: 10px;
}
</style>
</head>
<body>

<h1>Eraserheads Songs ðŸŽµ</h1>

<!-- Song buttons -->
<button onclick="playSong('Magasin')">Magasin</button>
<button onclick="playSong('Torpedo')">Torpedo</button>
<button onclick="playSong('Fruitcake')">Fruitcake</button>
<button onclick="playSong('Huling El Bimbo')">Huling El Bimbo</button>
<button onclick="playSong('Ligaya')">Ligaya</button>
<button onclick="playSong('Pare Ko')">Pare Ko</button>

<!-- Current song title -->
<div class="song-title" id="currentSong">No song playing</div>

<!-- Audio player (wonâ€™t actually play anything) -->
<audio id="player" controls>
  Your browser does not support the audio element.
</audio>

<script>
function playSong(songName) {
  const currentSong = document.getElementById("currentSong");
  currentSong.textContent = "Now Playing: " + songName;

  // Simulate audio by just clearing and pausing
  const player = document.getElementById("player");
  player.src = ""; // no file
  player.pause();
}
</script>

</body>
</html>
