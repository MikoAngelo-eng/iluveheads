<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eraserheads Song Player</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #ffdde1, #ee9ca7);
  text-align: center;
  padding-top: 50px;
  color: #333;
}

h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.song-title {
  margin-top: 20px;
  font-size: 24px;
  font-weight: bold;
  color: #ff4d6d;
}

button {
  font-size: 18px;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background-color: #ff4d6d;
  color: white;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

audio {
  margin-top: 30px;
  outline: none;
  border-radius: 10px;
}
</style>
</head>
<body>

<h1>Eraserheads Songs ðŸŽµ</h1>

<!-- Song buttons -->
<button onclick="playSong('magasin')">Magasin</button>
<button onclick="playSong('torpedo')">Torpedo</button>
<button onclick="playSong('fruitcake')">Fruitcake</button>
<button onclick="playSong('huling')">Huling El Bimbo</button>
<button onclick="playSong('ligaya')">Ligaya</button>
<button onclick="playSong('pare')">Pare Ko</button>

<!-- Current song title -->
<div class="song-title" id="currentSong">No song playing</div>

<!-- Audio player -->
<audio id="player" controls>
  Your browser does not support the audio element.
</audio>

<script>
// Replace with your actual GitHub raw URLs for the MP3s
const songs = {
  magasin: "https://raw.githubusercontent.com/MikoAngelo-eng/iluveheads.github.io/main/magasin.mp3",
  torpedo: "https://raw.githubusercontent.com/MikoAngelo-eng/iluveheads.github.io/main/torpedo.mp3",
  fruitcake: "https://raw.githubusercontent.com/MikoAngelo-eng/iluveheads.github.io/main/fruitcake.mp3",
  huling: "https://raw.githubusercontent.com/MikoAngelo-eng/iluveheads.github.io/main/huling.mp3",
  ligaya: "https://raw.githubusercontent.com/MikoAngelo-eng/iluveheads.github.io/main/ligaya.mp3",
  pare: "https://raw.githubusercontent.com/MikoAngelo-eng/iluveheads.github.io/main/pare.mp3"
};

function playSong(songId) {
  const player = document.getElementById("player");
  const currentSong = document.getElementById("currentSong");
  player.src = songs[songId];
  player.play();
  currentSong.textContent = "Now Playing: " + songId.charAt(0).toUpperCase() + songId.slice(1).replace(/_/g, " ");
}
</script>

</body>
</html>
