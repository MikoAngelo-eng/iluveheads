<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eraserheads Song Player (YouTube)</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #ffdde1, #ee9ca7);
  text-align: center;
  padding-top: 50px;
  color: #333;
}

h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

button {
  font-size: 18px;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background-color: #ff4d6d;
  color: white;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

iframe {
  margin-top: 30px;
  border-radius: 10px;
}
</style>
</head>
<body>

<h1>Eraserheads Songs ðŸŽµ</h1>

<!-- Song buttons -->
<button onclick="playSong('magasin')">Magasin</button>
<button onclick="playSong('torpedo')">Torpedo</button>
<button onclick="playSong('fruitcake')">Fruitcake</button>
<button onclick="playSong('huling')">Huling El Bimbo</button>
<button onclick="playSong('ligaya')">Ligaya</button>
<button onclick="playSong('pare')">Pare Ko</button>

<!-- Current song title -->
<div class="song-title" id="currentSong">No song playing</div>

<!-- YouTube player -->
<div id="playerContainer">
  <iframe id="player" width="560" height="315" src="" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>

<script>
// YouTube video IDs for the songs
const songs = {
  magasin: "o0Zc7_gxHfc",
  torpedo: "qJ-bG8sRzH8",
  fruitcake: "EXAMPLE_VIDEO_ID", // replace with actual video ID
  huling: "pD7oHQYj3dM",
  ligaya: "A3b0x2xY1W0",
  pare: "u1cI6yA0CwY"
};

function playSong(songId) {
  const player = document.getElementById("player");
  const currentSong = document.getElementById("currentSong");
  player.src = "https://www.youtube.com/embed/" + songs[songId] + "?autoplay=1";
  currentSong.textContent = "Now Playing: " + songId.charAt(0).toUpperCase() + songId.slice(1).replace(/_/g, " ");
}
</script>

</body>
</html>
