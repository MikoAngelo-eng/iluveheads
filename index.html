<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: pink;
  text-align: center;
  padding-top: 100px;
  overflow: hidden; /* so hearts stay visible */
}

h1 {
  color: red;
}

button {
  font-size: 20px;
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.yes {
  background-color: #ff4d6d;
  color: white;
}

.no {
  background-color: white;
}

#loveMessage {
  font-size: 28px;
  color: darkred;
  margin-top: 30px;
  font-weight: bold;
}

/* Hearts animation */
.heart {
  position: absolute;
  width: 50px;
  height: 50px;
  background: url('https://i.gifer.com/origin/9e/9e2b0b5a6e1f9c3a36d479f19c06ce39_w200.gif') no-repeat center;
  background-size: contain;
  animation: bounce 3s ease-in-out infinite;
}

@keyframes bounce {
  0%   { transform: translateY(0) scale(1); }
  25%  { transform: translateY(-30px) scale(1.1); }
  50%  { transform: translateY(0) scale(1); }
  75%  { transform: translateY(-15px) scale(1.05); }
  100% { transform: translateY(0) scale(1); }
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? ðŸ’˜</h1>

<button class="yes" onclick="startMusic()">Yes ðŸ’•</button>
<button class="no" onmouseover="moveButton(this)">No ðŸ’”</button>

<p id="loveMessage"></p>

<!-- Background Music -->
<iframe
  id="music"
  width="0"
  height="0"
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
function startMusic() {
  // Play music
  document.getElementById("music").src =
    "https://www.youtube.com/embed/cNGjD0VG4R8?autoplay=1&loop=1&playlist=cNGjD0VG4R8&start=63";

  // Show message
  document.getElementById("loveMessage").textContent = "I LOVE YOU, DARLING LOVE!!!";

  // Create hearts
  createHearts();
}

function moveButton(button) {
  const x = Math.random() * window.innerWidth * 0.6;
  const y = Math.random() * window.innerHeight * 0.6;
  button.style.position = "absolute";
  button.style.left = x + "px";
  button.style.top = y + "px";
}

function createHearts() {
  const numberOfHearts = 30; // number of hearts
  for (let i = 0; i < numberOfHearts; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';

    // Random position
    heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    heart.style.top = Math.random() * (window.innerHeight - 50) + 'px';

    // Random animation delay so hearts bounce at different times
    heart.style.animationDelay = (Math.random() * 2) + 's';

    document.body.appendChild(heart);

    // Remove heart after 10 seconds
    setTimeout(() => heart.remove(), 10000);
  }
}
</script>

</body>
</html>
